<ng-container *ngIf="!isLogged">
  <div class="login">
    <h1>Wrong username or password, please try again!</h1>
    <div>
      <input class="lists" type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input class="lists" type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div>
      <button class="btn" (click)="auth()">Log in</button>
    </div>
  </div>
</ng-container>



<p class="text">Today's appointments:</p>

<ng-container *ngIf="!loading">
  <p class="text">Loading...</p>
</ng-container>

<table class="table my-pagination">
  <thead>
    <tr class="tr-head">
	  <th>Sl.No</th>
	  <th>Date and Time</th>
	  <th>Title</th>
	  <th>Patient</th>
	 </tr>
	</thead>

	<tbody>
    <ng-container *ngIf ="loading">
        <div *ngFor = "let l of appointments">           
          <tr class="tr-body">
            <td>{{l.id}}</td>
            <td>{{l.date}} {{l.time}}</td>
            <td>{{l.name}}</td>
            <td><a class="a-link" href="/patient/">{{l.patient}}</a></td>
            <td><button routerLink="/treatment">Add Treatment</button></td>
	        </tr>
        </div>
    </ng-container>
	
	</tbody>

  
</table>
